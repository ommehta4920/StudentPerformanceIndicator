<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Student Performance Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-weight: 700;
      color: #333;
    }

    .btn-custom {
      background: #4facfe;
      border: none;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background: #00c6ff;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card p-4">
          <div class="card-body">
            <h1 class="text-center mb-4">ðŸ“Š Student Exam Performance Predictor</h1>

            <form action="{{ url_for('predict_datapoint') }}" method="post">
              <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" name="gender" required>
                  <option selected disabled value="">Select your Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Race / Ethnicity</label>
                <select class="form-select" name="ethnicity" required>
                  <option selected disabled value="">Select Ethnicity</option>
                  <option value="group A">Group A</option>
                  <option value="group B">Group B</option>
                  <option value="group C">Group C</option>
                  <option value="group D">Group D</option>
                  <option value="group E">Group E</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Parental Education</label>
                <select class="form-select" name="parental_level_of_education" required>
                  <option selected disabled value="">Select Parent Education</option>
                  <option value="associate's degree">Associate's Degree</option>
                  <option value="bachelor's degree">Bachelor's Degree</option>
                  <option value="high school">High School</option>
                  <option value="master's degree">Master's Degree</option>
                  <option value="some college">Some College</option>
                  <option value="some high school">Some High School</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-select" name="lunch" required>
                  <option selected disabled value="">Select Lunch Type</option>
                  <option value="free/reduced">Free/Reduced</option>
                  <option value="standard">Standard</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-select" name="test_preparation_course" required>
                  <option selected disabled value="">Select Option</option>
                  <option value="none">None</option>
                  <option value="completed">Completed</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Reading Score (0 - 100)</label>
                <input class="form-control" type="number" name="reading_score" min="0" max="100" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Writing Score (0 - 100)</label>
                <input class="form-control" type="number" name="writing_score" min="0" max="100" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-custom">ðŸš€ Predict Maths Score</button>
              </div>
            </form>

            {% if results %}
            <div class="alert alert-info text-center mt-4">
              <h4>Predicted Maths Score: {{ results }}</h4>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
